<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Blumen Animation</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            overflow: hidden;
            color: white;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* UI Overlay */
        .ui-overlay {
            display: none;
        }

        h1 {
            display: none;
        }

        .subtitle {
            display: none;
        }

        /* Loading Screen */
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #loading.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2em;
            font-weight: 300;
        }

        /* Controls Info */
        .controls-info {
            display: none;
        }

        .controls-info p {
            display: none;
        }

        .controls-info strong {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .subtitle {
                font-size: 0.9em;
            }
            
            .controls-info {
                bottom: 20px;
                left: 20px;
                font-size: 0.8em;
                padding: 10px 15px;
            }
        }

        /* Error Display */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,0,0,0.9);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            text-align: center;
            z-index: 2000;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <!-- UI Overlay -->
    <div class="ui-overlay">
        <h1>üå∏ Blumen Animation</h1>
        <p class="subtitle">Interaktives 3D Modell</p>
    </div>

    <!-- Controls Info -->
    <div class="controls-info">
        <p><strong>üñ±Ô∏è Maus:</strong> Ziehen zum Rotieren</p>
        <p><strong>üîç Scroll:</strong> Zoom</p>
        <p><strong>üì± Touch:</strong> Ziehen & Pinch</p>
    </div>

    <!-- Loading Screen -->
    <div id="loading">
        <div class="spinner"></div>
        <p class="loading-text">3D-Modell wird geladen...</p>
    </div>

    <!-- Error Message -->
    <div id="error" class="error-message">
        <h2>‚ö†Ô∏è Fehler</h2>
        <p id="error-text"></p>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        console.log('üöÄ 3D Viewer gestartet');

        // Scene Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        // Camera
        const camera = new THREE.PerspectiveCamera(
            50,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 2, 8);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: false
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        
        document.getElementById('container').appendChild(renderer.domElement);
        console.log('‚úÖ Renderer erstellt');

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const mainLight = new THREE.DirectionalLight(0xffffff, 1.0);
        mainLight.position.set(5, 10, 5);
        mainLight.castShadow = true;
        mainLight.shadow.mapSize.width = 2048;
        mainLight.shadow.mapSize.height = 2048;
        scene.add(mainLight);

        const fillLight = new THREE.DirectionalLight(0x9090ff, 0.4);
        fillLight.position.set(-5, 3, -5);
        scene.add(fillLight);

        const backLight = new THREE.DirectionalLight(0xffffff, 0.3);
        backLight.position.set(0, 5, -5);
        scene.add(backLight);

        console.log('‚úÖ Beleuchtung eingerichtet');

        // OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 3;
        controls.maxDistance = 15;
        controls.maxPolarAngle = Math.PI / 1.5;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.0;
        // Target IMMER in der Mitte (0,0,0)
        controls.target.set(0, 0, 0);
        controls.update();
        console.log('‚úÖ Controls eingerichtet');

        // Variables
        let model = null;
        let mixer = null;
        const clock = new THREE.Clock();

        // Load Model
        const loader = new THREE.GLTFLoader();
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const errorText = document.getElementById('error-text');

        console.log('üì¶ Lade Modell: Animationblume.glb');

        loader.load(
            ' Animationblume.glb',
            
            // Success
            function (gltf) {
                console.log('‚úÖ Modell erfolgreich geladen!', gltf);
                
                model = gltf.scene;
                
                // Center model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                console.log('üìê Modell Gr√∂√üe:', size);
                console.log('üìç Modell Zentrum:', center);
                
                // Modell genau bei (0,0,0) positionieren
                model.position.x = -center.x;
                model.position.y = -center.y;
                model.position.z = -center.z;
                
                // Sicherstellen dass Modell in der Mitte ist
                const finalBox = new THREE.Box3().setFromObject(model);
                const finalCenter = finalBox.getCenter(new THREE.Vector3());
                model.position.sub(finalCenter);
                
                // Scale 18x gr√∂√üer (10% kleiner als vorher)
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = (3 / maxDim) * 18;
                model.scale.multiplyScalar(scale);
                
                // Enable shadows
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                
                scene.add(model);
                console.log('‚úÖ Modell zur Szene hinzugef√ºgt');
                
                // Setup animations
                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    gltf.animations.forEach((clip) => {
                        const action = mixer.clipAction(clip);
                        action.play();
                        console.log('üé¨ Animation gestartet:', clip.name);
                    });
                }
                
                // Hide loading screen
                loading.classList.add('fade-out');
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
                
                console.log('üéâ Setup komplett!');
            },
            
            // Progress
            function (xhr) {
                const percent = Math.round((xhr.loaded / xhr.total) * 100);
                console.log('üìä Ladefortschritt: ' + percent + '%');
            },
            
            // Error
            function (error) {
                console.error('‚ùå Fehler beim Laden:', error);
                loading.style.display = 'none';
                errorText.textContent = 'Modell konnte nicht geladen werden. Bitte √ºberpr√ºfe den Pfad: ./models/Animationblume.glb';
                errorDiv.classList.add('show');
            }
        );

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            if (mixer) {
                mixer.update(delta);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
        console.log('üîÑ Animation Loop gestartet');

        // Responsive
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });

        console.log('‚úÖ Event Listeners registriert');
    </script>
</body>
</html>
